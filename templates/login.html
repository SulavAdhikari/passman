{% extends 'base.html' %}
{% block body %}
<h1>Login</h1>
<form method="POST">
    {{ msg }}
    <div class="mb-3">
      <label for="exampleInputEmail1" required class="form-label">Username</label>
      <input type="text" name='user' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name='pass' type="password" required class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
